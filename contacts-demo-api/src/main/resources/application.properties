# Datasource configuration
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
# Spring JPA configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/manage/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=contacts-demo
# spring.data.mongodb.username=root
# spring.data.mongodb.password=root
# Spring Data Rest configuration
spring.data.rest.detection-strategy=annotated
# Swagger configuration
springdoc.swagger-ui.path=/manage/swagger-ui
springdoc.api-docs.path=/manage/api-docs
# Custom swagger values
openapi.swagger.version=v1
openapi.swagger.title=ContactsDemo API
openapi.swagger.licence=Private
openapi.swagger.licenceUrl=https://www.imagar.com
